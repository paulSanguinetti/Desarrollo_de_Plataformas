	 [[1,0,1],[1,0,1],[1,0,1]]
];
var score = [-1,-1];

function test(n){

}
function calculate(){
	var out = document.getElementById("trResult");
	if (score[0]>score[1]){
		out.innerText = "\n\t\tGana Player 1";
	}else if (score[1]>score[0]){
		out.innerText = "\n\tGana Player 2";

}
function roll(player){
  var x = (getRandomInt(0, 6));
  score[player-1] = x;
  test(x);
  var out = document.getElementById("output"+player);
  out.innerHTML = "";
  var dice = document.createElement("TABLE");
  dice.id = "dice"+player;
  dice.border = "1";

  for (var i=0; i<3; i++) {
	var trRow = document.createElement("TR");
	for (var j=0; j<3; j++) {
		var tdCol = document.createElement("TD");
		tdCol.style = "width: 30px; height:30px"
		if (dices[x][i][j]==1){
			tdCol.innerText = "*";
		}
		trRow.appendChild(tdCol);
	}
	dice.appendChild(trRow);
  }
  out.appendChild(dice);
  calculate();
}

function getRandomInt(min, max){
  return Math.floor(Math.random() * (max - min)) + min;
}
document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('roll-1').addEventListener('click', function(){roll(1);}, false);
        document.getElementById('roll-2').addEventListener('click', function(){roll(2);}, false);
    });
